<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFlame - Rajdev Yadav</title>
    <!-- style sheet link  -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript link  -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="logo"><span class="fn">Fire</span><span class="ln">Flame</span></h1>
    </header>
    <section>
<div class="container">
    <div class="box" id="box"></div>

    <div class="controls">
        <div class="colors">
            <div class="color">
                <div class="color-box" id="color-1"></div>
                <input type="text" placeholder="Color 1" id="color-code-1" disabled>
            </div>
            <div class="color">
                <div class="color-box" id="color-2"></div>
                <input type="text" placeholder="Color 2" id="color-code-2" disabled>
            </div>
        </div>
       
        <div class="btn-group">
            <button id="gen-btn">Generate</button>
        </div>
    </div>
</div>
    </section>
    <footer>
        <p>FireFlame - &copy; 2023 , Made With ❤️ By Rajdev Yadav</p>
    </footer>
</body>
</html>
